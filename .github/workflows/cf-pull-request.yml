name: Deploy to Cloudflare Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare hosting (live)
        uses: cloudflare/wrangler-action@2.0.0
        with:
          preCommands: npm run precf-deploy
          apiToken: ${{ secrets.CF_API_TOKEN_NEW }}
          command: pages deploy ./dist/movies/cloudflare --project-name=ng-movies
