name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Production build (without SSR)
        run: npm run build:prod:artefacts

      - name: Commit measures
        uses: EndBug/add-and-commit@v7
        with:
          author_name: push-based.io
          author_email: opensource@push-based.io
          message: 'Persist stats.json and bundle-size report'
          add: './measures/**/*'
      - name: size-limit
        uses: andresz1/size-limit-action@v1
        with:
          build_script: build:prod
          skip_step: install
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to firebase preview channel hosting
        id: previewDeployStep
        uses: FirebaseExtended/action-hosting-deploy@v0.6-alpha
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_MOVIES_A12D3 }}'
          projectId: angular-movies-a12d3
          channelId: ${{ github.head_ref }}
          expires: 21d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
